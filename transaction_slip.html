<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Slip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        .transaction-slip {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #007BFF;
        }

        .slip-details {
            margin-top: 20px;
        }

        p, ul {
            margin: 10px 0;
            font-size: 16px;
        }

        strong {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="transaction-slip">
        <h1>Transaction Slip</h1>
        <div class="slip-details">
            <p><strong>Transaction ID:</strong> {{ transaction_id }}</p>
            <p><strong>Service Type:</strong> {{ service_type }}</p>
            <p><strong>Delivery Date:</strong> {{ delivery_date }}</p>
            <p><strong>Total Cost:</strong> â‚¹{{ total_cost }}</p>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
