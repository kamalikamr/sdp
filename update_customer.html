<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 30px;
        }
        form {
            display: inline-block;
            text-align: left;
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], select {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            border: 1px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Update Customer</h1>
    <form action="{{ url_for('update_customer', username=customer['username']) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ customer['name'] }}" required>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ customer['contact'] }}" required>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ customer['gender'] }}" required>

        <label for="apartment_block">Apartment Block:</label>
        <input type="text" id="apartment_block" name="apartment_block" value="{{ customer['apartment_block'] }}" required>

        <label for="total_clothes">Total no of Clothes:</label>
        <input type="text" id="total_clothes" name="total_clothes" value="{{ customer['total_clothes'] }}" required>

        <div>
            <label for="service_type">Service Type:</label>
            <select name="service_type" id="service_type">
                <option value="washing" {% if customer['service_type'] == 'washing' %} selected {% endif %}>Only Washing</option>
                <option value="washing_ironing" {% if customer['service_type'] == 'washing_ironing' %} selected {% endif %}>Washing and Ironing</option>
            </select>
        </div>

        <label for="transaction_id">Transaction ID:</label>
        <input type="text" id="transaction_id" name="transaction_id" value="{{customer['transaction_id']}}" required>

        <label for="deposit_date">Deposit date:</label>
        <input type="text" id="deposit_date" name="deposit_date" value="{{customer['deposit_date']}}" required>

        <label for="transaction_status">Transaction Status:</label>
        <input type="text" id="transaction_status" name="transaction_status" value="{{customer['transaction_status']}}" required>

        <button type="submit">Update Customer</button>
        <a href="/">Home</a>
    </form>
</body>
</html>
